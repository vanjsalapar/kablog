<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<h1>Anime Blog</h1> <br /><br />
		<a href="">Log out</a> <br /><br />


		<a href="{% url 'blog:add-blog' %}" class="btn btn-success">Add Post</a> <br /><br />

		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Title</th>
					<th>Body</th>
					<th>Author</th>
					<th>Type</th>
					<th></th>
					<th></th>
			
				</tr>
			</thead>
			<tbody>
				{% for blog in blogs %}
				<tr>
					<td>{{ blog.title }}</td>
					<td>{{ blog.body }}</td>
					<td>{{ blog.author }}</td>
					<td>{{ blog.anime_title }}</td>
					<td>
						<a href="{% url 'blog:view-comment' blog.id %}" class="btn btn-info">View Comment</a>
					</td>
					<td>
						<a href="{% url 'blog:edit-blog' blog.id %}" class="btn btn-primary">Edit Post</a>
					</td>
				
				</tr>
				{% empty %}
				<tr>
					<td colspan=6>No meals yet</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
